<div class="flex flex-col h-screen w-full justify-between items-center pb-12">
    <div class="overflow-y-auto w-full flex-grow p-4 justify-center items-center">
        <div *ngFor="let message of messages" class="m-2 p-4 rounded-md max-w-2/3 flex justify-center items-center">
             <!-- [ngClass]="{'bg-blue-200 self-end': message.isUser}"> -->
          {{ message }}
        </div>
    </div>
    <div class="flex justify-between p-4">
        <mat-form-field>
            <input matInput placeholder="Type a message" [(ngModel)]="postMessage">
            <button matSuffix mat-icon-button aria-label="Post" (click)="post()" [disabled]="!postMessage">
                <mat-icon fontIcon="send"></mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
